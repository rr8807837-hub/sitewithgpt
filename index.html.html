<style>
  /* ðŸ”¥ Spotlight background */
.c{
  position:fixed;
  inset:0;
  z-index:-1;
  pointer-events:none;
  background:url("bgcathd.jpg") center/cover no-repeat;
}

.c::before{
  content:"";
  position:absolute;
  inset:0;
  background:url("finalhd.jpg") center/cover no-repeat;
  -webkit-mask:radial-gradient(
    circle 700px at var(--x,50%) var(--y,50%),
    transparent 0,
    black 100%
  );
}

/* IMPORTANT: body must be transparent */
body{
  background:transparent;
}

body{
  background:radial-gradient(circle,
#D1C4E9,  /* soft lavender */
#CE93D8,  /* pastel violet */
#BA68C8,  /* lavender light */
#AB47BC,  /* soft purple */
#9C27B0,  /* strong purple */
#8E24AA,  /* bright violet */
#7B1FA2,  /* medium violet */
#6A0DAD,  /* dark violet */
#4A0072   /* deep purple*/ 
); 
height: 150vh;
display: flex;
flex-direction: column;
 background-size: 400% 400%;
  animation: anime 2s ease infinite alternate;"
  }
    @keyframes anime{
    0% { background-position:  0% 100%;}
    100% { background-position: 100% 0%; }
  }
  @keyframes floatUpDown {
  0%   { transform: translatey(0); }
  50%  { transform: translatey(10px); } 
  100% { transform: translatey(0); } 
} 
.loginbox{
    background-attachment:fixed;
    border-color: white;
   border: double 10px;
    height: 180px;
    width: 200px;
    padding: 100px;
    border-radius: 30px;
    display: flex;
  flex-direction: column;
    justify-content: center;
    align-items: center;
     animation: floatUpDown 2s ease-in-out infinite;
  }
.button:hover {
  background: skyblue;
  border-radius: 10px;
}
.heading{
  display: flex;
}
</style>
<script>
const button = document.querySelector(".button");
const msg = document.getElementById("msg");

button.addEventListener("click", async () => {
  const email = document.getElementById("Email").value;
  const password = document.getElementById("Password").value;

  if (!email || !password) {
    msg.innerText = "Both fields are required!";
    msg.style.color = "red";
    return;
  }

  try {
    const response = await fetch("http://localhost:4000/api/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await response.json();

    if (data.success) {
      msg.innerText = data.message;
      msg.style.color = "lightgreen";
      document.getElementById("Email").value = "";
      document.getElementById("Password").value = "";
    } else {
      msg.innerText = data.message;
      msg.style.color = "red";
    }
  } catch (err) {
    msg.innerText = "Server error! Details not submitted.";
    msg.style.color = "red";
    console.error(err);
  }
});
const c=document.querySelector(".c");
onmousemove=e=>{
  c.style.setProperty("--x",e.clientX/innerWidth*100+"%");
  c.style.setProperty("--y",e.clientY/innerHeight*100+"%");
}
</script>
